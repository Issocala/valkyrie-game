//玩家进入场景
message CS10030
{
  required int64 sceneId = 1;
}

//返回玩家进入场景
message SC10030
{
  required int64 sceneId = 1;
}


//玩家退出场景
message CS10031
{
  required int64 sceneId = 1;
}

//返回玩家退出场景
message SC10031
{
  required int64 playerId = 1;
}

//玩家移动
message CS10032
{
  required MoveInfo moveInfo = 1;
}

//返回玩家移动
message SC10032
{
  required int64 playerId = 1;
  required MoveInfo moveInfo = 2;
}

//玩家停止移动
message CS10033
{
  required StopInfo stopInfo = 1;
}

//返回玩家停止移动
message SC10033
{
  required int64 playerId = 1;
  required StopInfo stopInfo = 2;
}

//返回创建某实体
message SC10034
{
  required int64 organismId = 1;
  required int32 organismType = 2;
  required float positionX = 3;
  required float positionY = 4;
  required int32 face = 5;
}